{% extends 'layout.html' %}

{% block bodyclass %}home{% endblock %}

{% block main %}
  <div class="sounds">
    {% for sound in sounds %}
      <div class="sound-container">
        <audio data-id="{{ sound.name }}" src="./sounds/{{ sound.path }}" preload="auto"></audio>
        <div class="btn s-{{loop.index}}" id="{{ sound.name }}">{{ sound.name }}</div>
        loop:<input class="toggle-loop" type="checkbox" name="loop">
      </div>
    {% endfor %}
  </div>
{% endblock %}
